        <form method="post" action=""> 
          <h1>Faça se Login - Gestão</h1> 
          <p> 
            <label for="nome_login">Nome: </label>
             <input id="nomeGestor_login" name="nomeGestor_login" required="required" type="text" placeholder="João Souza" />
            </p>
          <p>
            <label for="CPF_login">CPF:</label>
            <input id="CPF_login" name="CPF_login" required="required" type="number" placeholder="000.000.000-00"/>
          </p>


         <p>
            <label for="numeroRegistro_login">Registro Empresarial:</label>
            <input id="numeroRegistro_login" name="numeroRegistro_login" required="required" type="number" placeholder="1234-56"/>
          </p>
          
          <p> 
            <label for="senhaGestor_login">Senha:</label>
            <input id="senhaGestor_login" name="senhaGestor_login" required="required" type="password" placeholder="1234" /> 
          </p>
          
          <p> 
            <input type="submit" value="Acessar o site" /> 
          </p>
          
          <p class="link">

          </p>

      </div>
        </form>
